setup: 'multi_task'
method: 'baseline'

backbone: 'resnet50'
detector: 'fasterrcnn'
segmentor: 'fcn'

state_dict: 
  stem: '/root/volume/pre_weights/resnet50_IM1K_only_stem.pth'
  backbone: '/root/volume/pre_weights/resnet50_IM1K_only_layer.pth'
  # stem: null
  # backbone: null

task_cfg:
  cifar10:
    task: 'clf'
    num_classes: 10
    stem:
      kernel_size: 3
      stride: 1
      padding: 1

  stl10:
    task: 'clf'
    num_classes: 10
    input_size: 96
    # bs: 1
    stem:
      kernel_size: 1
      stride: 3
      padding: 0

  minicoco:
    task: 'det'
    num_classes: 91
  
  voc:
    task: 'seg'
    num_classes: 21
    # bs: 1
    task_cfg:
      train:
        year: '0712'
        task: 'trainval'
      test:
        year: '2007'
        task: 'test'
    stem:
      kernel_size: 7
      stride: 2
      padding: 3
    head:
      in_channels: 2048
      num_classes: 21
      use_aux: True
  cityscapes:
    task: 'seg'
    num_classes: 19
    crop_size: 512
    use_fpn: False
    stem:
      kernel_size: 7
      stride: 2
      padding: 3
    backbone:
      dilation_type: ftt
      freeze_bn: False
      return_layer:
        - 'layer3'
        - 'layer4'
    head:
      in_channels: 2048
      num_classes: 19
      use_aux: True


